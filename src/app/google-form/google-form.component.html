<form [formGroup]="form">
  <mat-card style="margin: 10px 10px 0 10px;">
    <mat-card-title>
      <h3>Hãy viết nó mỗi ngày</h3>
    </mat-card-title>
    <mat-card-subtitle>Điều kì diệu sẽ xảy ra với bạn...</mat-card-subtitle>
    <mat-card-content>
      <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="start" fxLayoutGap="5px">
      <button type="button" mat-flat-button (click)="onReset()">
        <span>&nbsp;Reset </span>
      </button>
      <button type="submit" mat-flat-button color="yellow" (click)="onSubmit(form)" [disabled]="form.invalid || !isSubmitted">
        <span>&nbsp;Send </span>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
