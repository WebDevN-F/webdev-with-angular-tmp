<div class="sidenav-content" *ngIf="menuItems && menuItems.length > 0">
  <mat-nav-list>
    <ng-container *ngFor="let menuItem of menuItems">
      <ng-container *ngIf="menuItem.level === 0 || (menuItem.childs && menuItem.childs.length > 0); else tmpChilren">
        <ng-container *ngIf="menuItem.isLink;else menuLevel0">
          <a mat-list-item [href]="menuItem.url" target="_blank">
            <fa-icon [icon]="menuItem.icon"></fa-icon>
            <span class="flex-11-auto pl-5px">{{ menuItem.title }}</span>
          </a>
        </ng-container>
        <ng-template #menuLevel0>
          <ng-container>
            <a mat-list-item href="javascript:void(0)" onclick="return false;" (click)="onClickMenu(menuItem)">
              <fa-icon [icon]="menuItem.icon"></fa-icon>
              <span class="flex-11-auto pl-5px">{{ menuItem.title }}</span>
              <fa-icon *ngIf="(menuItem.childs && menuItem.childs.length > 0)" [icon]="['fas', 'chevron-right']">
              </fa-icon>
            </a>
          </ng-container>
        </ng-template>
      </ng-container>

      <ng-template #tmpChilren>
        <ng-container *ngIf="menuItem.isLink; else menuLeveln">
          <a mat-list-item [href]="menuItem.url" target="_blank">
            <fa-icon [icon]="menuItem.icon"></fa-icon>
            <span class="flex-11-auto pl-5px">{{ menuItem.title }}</span>
          </a>
        </ng-container>
        <ng-template #menuLeveln>
          <ng-container>
            <a mat-list-item [routerLink]="menuItem.url" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">
              <fa-icon [icon]="menuItem.icon"></fa-icon>
              <span class="flex-11-auto pl-5px">{{ menuItem.title }}</span>
              <!-- <fa-icon [icon]="['fas', 'chevron-right']"></fa-icon> -->
            </a>
          </ng-container>
        </ng-template>
      </ng-template>
    </ng-container>

    <mat-divider></mat-divider>
  </mat-nav-list>
</div>
